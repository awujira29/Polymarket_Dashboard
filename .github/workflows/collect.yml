name: Collect Polymarket Data

on:
  schedule:
    - cron: "*/30 * * * *"
    - cron: "15 * * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Collection mode: high, comprehensive, or both"
        required: false
        default: "both"

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Set collection mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "*/30 * * * *" ]; then
              echo "COLLECT_MODE=high" >> "$GITHUB_ENV"
            else
              echo "COLLECT_MODE=comprehensive" >> "$GITHUB_ENV"
            fi
          else
            echo "COLLECT_MODE=${{ inputs.mode }}" >> "$GITHUB_ENV"
          fi
      - name: Run collector
        run: python backend/collect_once.py
